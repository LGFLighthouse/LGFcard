<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox GL â€“ Marker Manager</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

<script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />

<!-- PopupManager must come after Mapbox GL JS -->
<script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.13.0/dist/mapbox-gl.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.13.0/dist/mapbox-gl.min.css" rel="stylesheet">

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    .custom-marker {
      background-size: cover;
      border-radius: 50%;
    }
    #toast {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
    @media print {
      .mapboxgl-control-container,
      .print-hide {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="toast">Copied to clipboard</div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidnhsZ2ZjIiwiYSI6ImNsd3lueXhidzFld2IybnF6Y2J3b3ptbzgifQ.eGHB2Tuu-dJPHF93HzLMdA';

    const markers = (() => {
      try {
        const params = new URLSearchParams(window.location.search);
        const raw = params.get('markers');
        return raw ? JSON.parse(decodeURIComponent(raw)) : [];
      } catch (e) {
        console.error("Invalid marker JSON", e);
        return [];
      }
    })();

    const defaultCenter = markers.length > 0
      ? [markers[0].lon, markers[0].lat]
      : [7.438909, 46.943856];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/vxlgfc/cmcaly08900o401sh6xr5abc8',
      center: defaultCenter,
      zoom: 16.8,
      pitch: 32.5,
      bearing: -46.4,
      antialias: true
    });

    const popupManager = new MapboxGLPopupManager(map);

    const bounds = new mapboxgl.LngLatBounds();

    markers.forEach(marker => {
      if (!marker.lat || !marker.lon) return;

      const width = marker.iconWidth || 32;
      const height = marker.iconHeight || 32;
      const label = marker.label || `(${marker.lat.toFixed(4)}, ${marker.lon.toFixed(4)})`;
      const iconURL = marker.icon || 'https://cdn-icons-png.flaticon.com/512/149/149060.png';

      let markerEl;
      if (marker.icon) {
        markerEl = document.createElement('img');
        markerEl.src = iconURL;
        markerEl.width = width;
        markerEl.height = height;
        markerEl.className = 'custom-marker';
        markerEl.style.objectFit = 'cover';
      }

      const m = markerEl
        ? new mapboxgl.Marker(markerEl)
        : new mapboxgl.Marker();

      m.setLngLat([marker.lon, marker.lat]).addTo(map);

      const popup = new mapboxgl.Popup({
        offset: 25,
        closeButton: false,
        closeOnClick: false,
        anchor: 'auto'
      }).setText(label);

      m.setPopup(popup);
      popupManager.addPopup(popup);
      bounds.extend([marker.lon, marker.lat]);
    });

    if (markers.length > 1) {
      map.fitBounds(bounds, { padding: 40, maxZoom: 18 });
      map.once('moveend', () => {
        map.easeTo({
          zoom: 16.8,
          pitch: 32.5,
          bearing: -46.4,
          duration: 1000
        });
      });
    }

    // Copy-on-right-click
    map.on('contextmenu', (e) => {
      const coordText = `${e.lngLat.lat.toFixed(6)}, ${e.lngLat.lng.toFixed(6)}`;
      const popup = new mapboxgl.Popup({ offset: 10, closeOnClick: true })
        .setLngLat(e.lngLat)
        .setHTML(`<strong>Coordinates:</strong><br><code style="cursor:pointer;" onclick="copyToClipboard('${coordText}')">${coordText}</code>`);
      popupManager.addPopup(popup);
    });

    window.copyToClipboard = (text) => {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1500);
      });
    };

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');
  </script>
</body>
</html>
