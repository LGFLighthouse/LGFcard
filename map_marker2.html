<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox GL – Grouped Popup Markers</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.13.0/dist/mapbox-gl.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.13.0/dist/mapbox-gl.min.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    .custom-marker {
      border-radius: 50%;
      object-fit: cover;
    }
    .popup-table {
      font-size: 12px;
      border-collapse: collapse;
    }
    .popup-table td {
      padding: 2px 4px;
    }
    #toast {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="toast">Copied to clipboard</div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidnhsZ2ZjIiwiYSI6ImNsd3lueXhidzFld2IybnF6Y2J3b3ptbzgifQ.eGHB2Tuu-dJPHF93HzLMdA';

    const params = new URLSearchParams(window.location.search);
    const raw = params.get("markers");
    const markerData = raw ? JSON.parse(decodeURIComponent(raw)) : [];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/vxlgfc/cmcaly08900o401sh6xr5abc8',
      center: [7.438909, 46.943856],
      zoom: 16.5,
      pitch: 32,
      bearing: -46,
      antialias: true
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    const bounds = new mapboxgl.LngLatBounds();
    const markersGrouped = [];

    markerData.forEach(m => {
      const iconURL = m.icon || 'https://cdn-icons-png.flaticon.com/512/149/149060.png';
      const width = m.iconWidth || 32;
      const height = m.iconHeight || 32;

      const el = document.createElement('img');
      el.src = iconURL;
      el.width = width;
      el.height = height;
      el.className = 'custom-marker';

      const marker = new mapboxgl.Marker(el).setLngLat([m.lon, m.lat]);
      markersGrouped.push({ marker, lat: m.lat, lon: m.lon, label: m.label });

      bounds.extend([m.lon, m.lat]);
    });

    // Group markers by location
    const groupByLocation = {};
    markersGrouped.forEach(m => {
      const key = `${m.lat.toFixed(6)},${m.lon.toFixed(6)}`;
      if (!groupByLocation[key]) groupByLocation[key] = [];
      groupByLocation[key].push(m.label);
    });

    Object.entries(groupByLocation).forEach(([coord, labels]) => {
      const [lat, lon] = coord.split(',').map(Number);
      const html = '<table class="popup-table">' +
        labels.map(l => `<tr><td>•</td><td>${l}</td></tr>`).join('') +
        '</table>';

      new mapboxgl.Popup({
        offset: [0, -20],
        anchor: 'bottom',
        closeButton: false,
        closeOnClick: false
      }).setLngLat([lon, lat]).setHTML(html).addTo(map);
    });

    if (markerData.length > 1) {
      map.fitBounds(bounds, { padding: 40, maxZoom: 18 });
    }

    // Right-click coordinate copy
    map.on('contextmenu', (e) => {
      const lat = e.lngLat.lat.toFixed(6);
      const lon = e.lngLat.lng.toFixed(6);
      const coordText = `${lat}, ${lon}`;
      new mapboxgl.Popup({ closeOnClick: true, offset: 10 })
        .setLngLat(e.lngLat)
        .setHTML(`<strong>Coordinates:</strong><br><code style='cursor:pointer' onclick='copyToClipboard("${coordText}")'>${coordText}</code>`)
        .addTo(map);
    });

    window.copyToClipboard = function (text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1500);
      });
    };
  </script>
</body>
</html>
