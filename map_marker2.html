<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox GL â€“ Enhanced Multi-Marker Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }

    .custom-marker {
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }

    .mapboxgl-popup-content {
      font-size: 13px;
      padding: 4px 8px;
    }
    @media print {
  .mapboxgl-control-container,
  .print-hide {
    display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidnhsZ2ZjIiwiYSI6ImNsd3lueXhidzFld2IybnF6Y2J3b3ptbzgifQ.eGHB2Tuu-dJPHF93HzLMdA';

    function getMarkersFromURL() {
      try {
        const params = new URLSearchParams(window.location.search);
        const raw = params.get('markers');
        if (!raw) return [];
        return JSON.parse(decodeURIComponent(raw));
      } catch (e) {
        console.error("Invalid marker JSON:", e);
        return [];
      }
    }

    const markers = getMarkersFromURL();
    const defaultCenter = [7.438909, 46.943856];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/vxlgfc/cmcaly08900o401sh6xr5abc8',
      center: defaultCenter,
      zoom: 16.82,
      pitch: 32.50,     // tilt for 3D perspective
      bearing: -46.40,  // slight rotation for aesthetic angle
      antialias: true  // improves 3D rendering quality (optional but recommended)
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // Add satellite/street toggle
const toggleControl = {
  onAdd: function (map) {
    const container = document.createElement('div');
    container.className = 'mapboxgl-ctrl mapboxgl-ctrl-group print-hide';

    const button = document.createElement('button');
    button.type = 'button';
    button.innerHTML = 'ðŸ—º';
    button.title = 'Toggle Style';
    button.style.fontSize = '16px';
    button.onclick = () => {
      const spriteURL = map.getStyle().sprite || '';
      const usingStyleA = spriteURL.includes('cmcaly08900o401sh6xr5abc8');

      const nextStyle = usingStyleA
        ? 'mapbox://styles/vxlgfc/cmcb14up800vd01sh9nasfukj'  // switch to alternate
        : 'mapbox://styles/vxlgfc/cmcaly08900o401sh6xr5abc8'; // switch back

      map.setStyle(nextStyle);
    };

    container.appendChild(button);
    return container;
  },

  onRemove: function () {
    // Optional cleanup logic if needed
  }
};
    map.addControl(toggleControl, 'top-left');

    const bounds = new mapboxgl.LngLatBounds();

    markers.forEach(marker => {
      if (!marker.lat || !marker.lon) return;

      const iconURL = marker.icon || 'https://cdn-icons-png.flaticon.com/512/149/149060.png';
      const width = marker.iconWidth || 32;
      const height = marker.iconHeight || 32;
      const label = marker.label || `(${marker.lat.toFixed(4)}, ${marker.lon.toFixed(4)})`;

const el = document.createElement('img');
el.src = iconURL;
el.width = marker.iconWidth || 32;
el.height = marker.iconHeight || 32;
el.className = 'custom-marker';
el.style.borderRadius = '50%';
el.style.objectFit = 'cover';

const m = new mapboxgl.Marker(el)
  .setLngLat([marker.lon, marker.lat])
  .addTo(map);

const popup = new mapboxgl.Popup({
  offset: [0, -(marker.iconHeight || 32) * 0.6],
  closeButton: false,
  closeOnClick: false
}).setText(marker.label || `(${marker.lat.toFixed(4)}, ${marker.lon.toFixed(4)})`);

m.setPopup(popup);
popup.addTo(map);

      bounds.extend([marker.lon, marker.lat]);
    });

    // Fit to markers
    if (markers.length > 1) {
  map.fitBounds(bounds, {
    padding: 40,
    maxZoom: 18
  });

  // Reapply pitch and bearing after bounds fit (wait for it to complete)
  map.once('moveend', () => {
    map.easeTo({
      zoom: 16.83,
      pitch: 32.50,
      bearing: -46.40,
      duration: 1000  // optional animation
    });
  });
}
    map.on('contextmenu', (e) => {
  const lat = e.lngLat.lat.toFixed(6);
  const lon = e.lngLat.lng.toFixed(6);
  const coordText = `${lat}, ${lon}`;

  const popup = new mapboxgl.Popup({
    closeOnClick: true,
    offset: 10
  })
    .setLngLat(e.lngLat)
    .setHTML(`
      <strong>Coordinates:</strong><br>
      <code>${coordText}</code><br>
      <button onclick="copyCoords('${coordText}')">Copy</button>
    `)
    .addTo(map);
});
      function copyCoords(text) {
    navigator.clipboard.writeText(text)
      .then(() => alert('Coordinates copied: ' + text))
      .catch(() => alert('Copy failed'));
  }
  </script>
</body>
</html>
